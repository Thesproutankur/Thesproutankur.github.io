<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="scanner">
        <button id="startScanButton">Start Scanning Now</button>
    </div>
    <div id="form" style="display: none;">
        <textarea id="notes" placeholder="Add notes here (Max 10,000 characters)"></textarea>
        <br>
        <button id="submitButton">Submit</button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/quagga@latest/dist/quagga.min.js"></script>
    <script>
        const startScanButton = document.getElementById("startScanButton");
        const form = document.getElementById("form");
        const notesField = document.getElementById("notes");
        const submitButton = document.getElementById("submitButton");

        let scannedCode = "";

        // Ensure Quagga is properly loaded
        Quagga.onProcessed(function(result) {
            // Add a log statement to check if this function is reached
            console.log("Processed result:", result);
        });

        Quagga.onDetected(function(result) {
            // Add a log statement to check if this function is reached
            console.log("Detected result:", result);
        });

        startScanButton.addEventListener("click", () => {
            // Request camera access and start the QR code scanner
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment",
                    },
                },
                decoder: {
                    // Use "qrcode_reader" for QR code reading
                    readers: ["qrcode_reader"],
                },
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                console.log("Quagga initialized successfully.");

                // Start Quagga after initialization
                Quagga.start();
            });

            // Listen for successful scans
            Quagga.onDetected(result => {
                scannedCode = result.codeResult.code;
                Quagga.stop();
                form.style display = "block";
            });
        });

        submitButton.addEventListener("click", () => {
            const notes = notesField.value;

            // Create a JSON payload
            const payload = {
                code: scannedCode,
                notes: notes,
            };

            // Send the payload to the Zapier webhook
            fetch("https://hooks.zapier.com/hooks/catch/9426960/3isrwmr/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert("Data submitted successfully!");
                } else {
                    alert("Error submitting data.");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Error submitting data.");
            });
        });
    </script>
</body>
</html>
