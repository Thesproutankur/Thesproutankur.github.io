<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="scanner">
        <button id="startScanButton">Start Scanning Now</button>
    </div>
    <div id="form" style="display: none;">
        <textarea id="notes" placeholder="Add notes here (Max 10,000 characters)"></textarea>
        <br>
        <button id="submitButton">Submit</button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsqr@1.0.2/dist/jsQR.min.js"></script>
    <script>
        const startScanButton = document.getElementById("startScanButton");
        const form = document.getElementById("form");
        const notesField = document.getElementById("notes");
        const submitButton = document.getElementById("submitButton");
        const resultDisplay = document.createElement("div"); // Create a result display element

        let scannedCode = "";

        startScanButton.addEventListener("click", () => {
            // Request camera access and start the QR code scanner
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    const video = document.createElement("video");
                    document.body.appendChild(video);
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // Required to prevent Safari from scaling video
                    video.play();

                    const canvasElement = document.createElement("canvas");
                    const canvas = canvasElement.getContext("2d");
                    canvasElement.style.display = "none";
                    document.body.appendChild(canvasElement);

                    const tick = () => {
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            canvasElement.height = video.videoHeight;
                            canvasElement.width = video.videoWidth;
                            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                            const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);

                            // Use jsQR for QR code scanning
                            const code = jsQR(imageData.data, imageData.width, imageData.height);

                            if (code) {
                                scannedCode = code.data;
                                video.srcObject.getTracks().forEach(track => track.stop());
                                video.remove();
                                canvasElement.remove();
                                form.style.display = "block";
                                resultDisplay.textContent = `QR Code Detected: ${scannedCode}`;
                                document.body.appendChild(resultDisplay); // Display the result
                            } else {
                                requestAnimationFrame(tick);
                            }
                        } else {
                            requestAnimationFrame(tick);
                        }
                    };

                    requestAnimationFrame(tick);
                })
                .catch(function(error) {
                    console.error(error);
                });
        });

        submitButton.addEventListener("click", () => {
            const notes = notesField.value;

            // Create a JSON payload
            const payload = {
                code: scannedCode,
                notes: notes,
            };

            // Send the payload to the Zapier webhook
            fetch("https://hooks.zapier.com/hooks/catch/9426960/3isrwmr/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert("Data submitted successfully!");
                } else {
                    alert("Error submitting data.");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Error submitting data.");
            });
        });
    </script>
</body>
</html>
